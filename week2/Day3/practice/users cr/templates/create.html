<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class=""  style="width: 500px; margin-top: 20px; margin-left: 30%; border-radius: 2%;" >
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="">Add User</h1>
            <a href="/users">home</a> 
        </div>
        <form action="/users/new" method="POST">
            <!-- ====================first_name======================== -->
            <P class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">first_name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="first_name">
            </P>    
            <!-- ====================last_name======================== -->
            <P class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">last_name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="last_name">
            </P>   
            <!-- ====================email======================== -->
            <P class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">email:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="email">
            </P>   
            <!-- ====================add======================== -->
            <P class="col-12">
                <button type="submit" class="btn btn-warning" >Add User</button>
            </P>
        </form>  
         
    </div>
    
</body>
</html>
