<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white"  style="width: 500px; margin-top: 20px; margin-left: 30%; border-radius: 2%;" >
        <h1 class="text-warning bg-dark">Dojo Survey</h1>
        <form action="/process" method="post">
            <P class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
            </P>    
            
            <label for="exampleFormControlInput1" class="form-label">Dojo location:</label>
            <select class="form-select" aria-label="Default select example" name="location">
                <option selected>---Select a location---</option>
                <option value="San Jose">San Jose</option>
                <option value="Afrique">Afrique</option>
                <option value="Chicago">Chicago</option>
            </select>

            <label for="exampleFormControlInput1" class="form-label">Favorite language:</label>
            <select class="form-select" aria-label="Default select example" name="language">
                <option selected>---Select a language---</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="c#">C#</option>
            </select>

            <P class="mb-3">
                <label for="comment" class="form-label">Comments:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
            </P>
            <P class="col-12">
                <button type="submit" class="btn btn-warning" value="Submit">Submit</button>
            </P>
        </form>    
        
        
    </div>
    
</body>
</html>
